<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="buttons block">
                <button class="dog">Doggo</button>
                <button class="cat">Cat</button>
        </div>

        <div class="dogBlock">
            <button class="like-dog">like</button>
            <button class="dislike-dog">dis</button>
            <img src="" alt="" class="custom-img">
            <button class="EndButtonOfDog">end</button>
        </div>

        <div class="catBlock">
            <button class="like-cat">like</button>
            <button class="dislike-cat">dis</button>
            <img src="" alt="" class="custom-img">
            <button class="EndButtonOfCat">end</button>
        </div>

        <div class="status">
            <div class="like"></div>
            <div class="dislike"></div>
            <button class="back">back</button>
        </div>

    </div>
    <div class="content"></div> 
    <div class="text-center" id="pre-loader">
        <div class="spinner-border"  style="position: absolute; top: 40%;" role="status">
          <span class="sr-only"></span>
        </div>
</body>

</html>
